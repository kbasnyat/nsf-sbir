- topic: Power Management (PM)
  permalink: /topics/power-management/
  topic_code: pm
  programDirector:
    - name: Steve Konsek
      last_name: Konsek
      api_name: Steven Konsek
      email: skonsek@nsf.gov
      photo: Konsek-compressed.jpg
      ttopic: pm
      bio: "joined the National Science Foundation in August 2016 as a SBIR/STTR Program Director. Prior to joining NSF, Rick was the CTO and Co-Founder of the Advanced RenewableEnergy Company, a clean-tech and semiconductor equipment company, where he led the technology development and customer deployment of nearly $200MM of equipment in the first four years. Additionally he was the COO of Pica Solar, a DOE-funded solar cell technologies startup. Rick is also an advisory board member of ClearCove Systems, a waste water and renewable energy company. In addition to these entrepreneurial ventures, Rick was a Senior Project Scientist at the non-profit Edison Materials Technology Center, a Senior R&D Scientist at Saint Gobain, and the Crystal Growth Group leader at Alpha Spectra. He started his career as a Staff Scientist doing solar energy research at the National Renewable Energy Laboratory. Rick has grown some of the largest sapphire, calcium fluoride, sodium iodide, and copper indium diselenide crystals in the world, which have been used to lower costs of technology for energy, lighting, radiation detection and other industrial and photonic applications. Rick has spent his career taking the “art” out of science, and replacing it with good engineering, experimentation and automation to solve challenging problems in the renewable energy, clean water, smart grid and high-tech world. Rick holds a Ph.D. in Materials Science from the Colorado School of Mines, an M.S. in Applied Physics from Pittsburg State University, and a B.S. in Physics and Science Education from the University of Dubuque."
  subtopics:
    - Energy Harvesting Devices and Systems (PM1)
    - Materials and Devices for Power Electronics (PM2)
    - Materials and Devices for Thermal Management (PM3)
    - Novel Power and Thermal Management Sensors (PM4)
    - Power Management Infrastructure and Smart Grid Systems (PM5)
    - Systems for Thermal Management (PM6)
    - Other Power Management Technologies (PM7)
